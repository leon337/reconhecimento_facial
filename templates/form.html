<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Enviar imagem para reconhecimento facial</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Enviar imagem para reconhecimento facial</h1>
    <form action="/upload" method="post" enctype="multipart/form-data" class="flex flex-col gap-4">
      <input type="file" name="file" accept="image/*"
             class="border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button type="submit"
              class="bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
        Enviar
      </button>
    </form>
  </div>
</body>
</html>
